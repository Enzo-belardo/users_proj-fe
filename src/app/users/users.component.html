
<div class="master-table  bg-gray-50 p-5">
  <div>
    <p class="text-2xl text-center">Lista utenti</p>
  </div>
  <button matTooltip="Crea utente">
    <mat-icon (click)="createUser()">add_circle</mat-icon>
  </button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full"> 
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element">{{element.user.name}}</td>
    </ng-container>
  
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> Cognome </th>
      <td mat-cell *matCellDef="let element">{{element.user.surname}}</td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email  </th>
      <td mat-cell *matCellDef="let element">{{element.user.email}}</td>
    </ng-container>
  
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Data di nascita </th>
      <td mat-cell *matCellDef="let element">{{element.user.birthDay}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Azioni</th>
        <td mat-cell *matCellDef="let element"> 
            <button matTooltip="Elimina utente">
              <mat-icon (click)="deleteUser(element.id)" class="text-red-600">delete</mat-icon>
            </button>
            <button matTooltip="Modifica info utente">
              <mat-icon (click)="editUser(element.user, element.id)">edit</mat-icon>
            </button>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table> 
</div>
